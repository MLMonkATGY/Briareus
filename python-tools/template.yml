ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  distributedTask:
    Type: "Aliyun::Serverless::Service"
    Properties:
      Description: This is distributedTask service
      NasConfig: Auto
    worker:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 30
        MemorySize: 128
        CodeUri: distributedTask/worker
