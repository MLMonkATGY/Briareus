ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  httpWorker:
    Type: "Aliyun::Serverless::Service"
    Properties:
      Description: This is httpWorker service
      NasConfig: Auto
    splitvideo:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 128
        CodeUri: httpWorker/splitvideo
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - POST
    zipDir:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 128
        CodeUri: httpWorker/zipDir
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - POST
